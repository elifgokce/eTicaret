	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
    <div id="login">
    <h:panelGrid cellpadding="3" columns="2" style="margin-bottom:10px" >
        <f:facet name="header">
            <p:messages id="msgs" />
        </f:facet>
        <p:outputLabel for="firstname" value="Kullanıcı Adı : " />
        <p:inputText id="firstname" value="#{userView.firstname}" />
        
        <p:outputLabel for="surname" value="Şifre : " />
        <p:inputText id="surname" value="#{userView.lastname}" />
         <h:outputText value="Beni Hatırla : " />
        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
        
        <p:button value="Yeni Üye" href="/pages/uyeKayit.xhtml"/>
        <p:commandButton value="Giriş" icon="ui-icon-check" style="float:right;" />
  
    </h:panelGrid>
    </div>
    </h:form>

</ui:composition>
