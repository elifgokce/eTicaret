<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- /*
 * Fizik Tedavi ve Spor Hareketleri Satışı

<f:view contentType="text/html" id="fview">
<h:outputStylesheet name="style.css" library="css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Fizik Tedavi ve Spor Paket Satışı</title>
		<ui:debug />
		<f:metadata>
			<ui:insert name="metadata" />
		</f:metadata>
		
		<h:head>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />
			<p:layout fullPage="false" resizeTitle="resize" style="background-color:#FFFFFF; margin: auto; width:1100px">

				<p:layoutUnit position="north" size="180" id="north" >
					<ui:include src="header.xhtml" />

				</p:layoutUnit>
				
				<p:layoutUnit position="west" id="west" resizable="false" header="Menü" style="height:600px;overflow:hidden;" size="250">
					<ui:include src="menu.xhtml" />
	
				</p:layoutUnit>
				
				<p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
					<h:form id="mainForm">
					<div>
						<h:form>
					  	<p:growl id="messages"/>
    					<p:menubar>
    						<p:menuitem value="Anasayfa" url="/index.xhtml"/>
        					<p:submenu label="Spor">
          				    <p:submenu label="Spor alt menü">
               			    <p:menuitem value="spor1" url="#" />
                			<p:menuitem value="spor2" url="#" />
           				 </p:submenu>
           				 <p:menuitem value="Açık" url="#" />
       					 </p:submenu>
        				 <p:submenu label="Fizik Tedavi">
          				     <p:menuitem value="Bel" url="#"/>
           					 <p:menuitem value="Boyun" url="#"/>
            				 <p:menuitem value="Kalça" url="#"/>
           				     <p:menuitem value="Sağ kol, sol kol" url="#"/>
            			     <p:menuitem value="Sağ ayak, sol ayak" url="#"/>
           					 <p:menuitem value="Diz" url="#"/>
       					 </p:submenu>
 
        				<p:submenu label="Kinect">
           			    <p:menuitem value="Kinect V1.0" url="#" />
            			<p:menuitem value="Kinect V2.0" url="#" />
        				</p:submenu>
 
        				  <p:submenu label="PC Modül">
             				<p:submenu label="Kinect PC">
               				    <p:menuitem value="Pc Modelleri" actionListener="#{menuView.save}" update="messages"/>
                				<p:menuitem value="Monitör Modelleri" actionListener="#{menuView.update}" update="messages"/>
            				</p:submenu>
            				<p:submenu label="Kinect PC Parça">
                				<p:menuitem value="Parça1" actionListener="#{menuView.delete}" update="messages" ajax="false"/>
           					 </p:submenu>
       				      </p:submenu>
    					</p:menubar>
					</h:form>
					</div>
						<p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
						<ui:insert name="content" />
						
					</h:form>
				</p:layoutUnit>

			</p:layout>
			
			<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
				draggable="false" closable="false" resizable="false" 
				visible="false" position="center" maximizable="false" minimizable="false" >
				<p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
			</p:dialog>
			
		
		</h:head>

	<h:body onload="statusDialog.hide();" >
	</h:body>

</f:view>
</html>
