<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet name="style.css" library="css" />
		<!-- /*
 * Fizik Tedavi ve Spor Hareketleri Satışı
 * E Ticaret Dersi Projesi
 * Proje Grubu : Eramy - (Ahmet Murat YAŞAR - Eren ÇOLAK)
 * Sayfa İşlevi : Yeni üye kayıt işlemi bu sayfadan gerçekleştirilecektir.
 * Bağlantılı Olduğu Class'lar : UserWizard,
 * Kodlayan:Ahmet Murat YAŞAR
 * Revizyon Nedeni : Oluşturuldu.
 * Oluşturulma Tarihi:05.04.2015
 * Revizyon Tarihi:14.04.2015
 * */ -->
    <title>Kinect Paket Satış</title>
	</h:head>
<body>
<div id="page">
   <h:form>
  
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Kişisel">
            <p:panel header="Kişisel Detaylar">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Ad: *" />
                    <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Soyad: *" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Yaş: " />
                    <p:inputText value="#{userWizard.user.age}" />
 
                    <h:outputText value="Sonrakini geç: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Adres">
            <p:panel header="Adres Detayları">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Sokak: " />
                    <p:inputText value="#{userWizard.user.street}" />
 
                    <h:outputText value="Posta Kodu: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="Şehir: " />
                    <p:inputText value="#{userWizard.user.city}" />
 
                    <h:outputText value="Sonrakini Geç: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="İletişim">
            <p:panel header="İletişim Bilgileri">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Tel: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Ek Bilgi: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Onaylama">
            <p:panel header="Onayla">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Ad: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Soyad: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Yaş: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Sokak: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Posta Kodu: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="Şehir: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Tel: " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Bilgi: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Onay" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
</div>
</body>
</html>
